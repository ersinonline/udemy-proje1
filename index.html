<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Web Sayfası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <button onclick="showSection('home')">Anasayfa</button>
            <button onclick="showSection('about')">Hakkında</button>
            <button onclick="showSection('contact')">İletişim</button>
        </nav>
    </header>

    <div id="home" class="section">
        <h1>Anasayfa</h1>
        <p>Hoş geldiniz! Burada çeşitli bilgiler bulabilirsiniz.</p>
    </div>

    <div id="about" class="section" style="display:none;">
        <h1>Hakkında</h1>
        <p>Bu web sitesi hakkında kısa bir açıklama yer alacak.</p>
    </div>

    <div id="contact" class="section" style="display:none;">
        <h1>İletişim</h1>
        <p>Bizimle iletişime geçmek için aşağıdaki bilgileri kullanabilirsiniz.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
